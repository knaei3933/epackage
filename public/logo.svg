<svg width="200" height="60" viewBox="0 0 200 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shape -->
  <rect width="200" height="60" rx="8" fill="#1A365D"/>

  <!-- Package Box Icon -->
  <g transform="translate(15, 10)">
    <!-- Main Box -->
    <rect x="0" y="8" width="32" height="28" fill="#0EA5E9" stroke="#ffffff" stroke-width="1.5" rx="2"/>
    <!-- Box Top -->
    <path d="M0 8 L16 0 L32 8" fill="#38BDF8" stroke="#ffffff" stroke-width="1.5" stroke-linejoin="round"/>
    <!-- Vertical Tape -->
    <rect x="14" y="0" width="4" height="36" fill="#ffffff" opacity="0.9"/>
    <!-- Horizontal Lines -->
    <line x1="0" y1="16" x2="32" y2="16" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
    <line x1="0" y1="24" x2="32" y2="24" stroke="#ffffff" stroke-width="1" opacity="0.6"/>
  </g>

  <!-- Company Name -->
  <text x="58" y="38" font-family="'Noto Sans JP', 'Arial', sans-serif" font-size="22" font-weight="700" fill="#ffffff">
    Epackage
  </text>

  <!-- Lab Text -->
  <text x="140" y="38" font-family="'Noto Sans JP', 'Arial', sans-serif" font-size="22" font-weight="300" fill="#38BDF8">
    Lab
  </text>

  <!-- Tagline -->
  <text x="58" y="50" font-family="'Noto Sans JP', 'Arial', sans-serif" font-size="8" font-weight="400" fill="#BAE6FD" letter-spacing="0.5">
    パッケージングソリューション
  </text>

  <!-- Decorative Elements -->
  <circle cx="170" cy="15" r="2" fill="#38BDF8" opacity="0.8"/>
  <circle cx="178" cy="12" r="1.5" fill="#BAE6FD" opacity="0.6"/>
  <circle cx="182" cy="18" r="1" fill="#ffffff" opacity="0.4"/>
</svg>